<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转 砖!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe5b4;
            color: #333;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            color: #ff6347;
        }
        main {
            margin-top: 2rem;
            padding: 1rem;
        }
        .emoji {
            font-size: 5rem;
            margin: 1rem;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1> 转 砖!</h1>
    </header>
    <main>
        <p class="emoji">コ</p>
        <p>   砖, 砖专 专转!</p>
    </main>
</body>
</html
