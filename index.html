 <!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יום הולדת שמח עם חתול</title>
    <style>
        /* סגנונות לדף */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe5b4;
            color: #333;
            direction: rtl; /* שינוי כיוון טקסט לשפות מימין לשמאל */
        }
        
        /* עיצוב כותרת */
        h1 {
            font-size: 3rem;
            color: #ff6347;
            margin-top: 20px;
        }
        
        /* סגנונות לתמונה של החתול */
        .cat-image {
            width: 50%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .cat-image:hover {
            transform: scale(1.1); /* תמונה תגדל טיפה כשמניחים עליה את העכבר */
        }

        /* סגנונות לכפתור */
        .celebrate-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .celebrate-btn:hover {
            transform: scale(1.1); /* אפקט הגדלה על הכפתור */
        }
    </style>
</head>
<body>
    <header>
        <h1>יום הולדת שמח!</h1>
    </header>

    <main>
        <p>הנה חתול חמוד לחגיגת יום ההולדת!</p>
        
        <!-- הוספת תמונה של חתול -->
        <img src="https://placekitten.com/400/400" alt="חתול חמוד" class="cat-image">

        <!-- כפתור לחגיגה -->
        <a href="#" class="celebrate-btn">חגגו איתנו!</a>
    </main>
</body>
</html>
